<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronometro</title>
</head>
<body>
    <main>
        <div class="circulo">
            <div id="pantalla-visualizadora"class="pantalla">00:00</div>
            <div class="botones">
                <button id="boton-parar" class="parar" 
                onclick="parar()">STOP</button>
                <button class="pausar" 
                onclick="pausaArranque()" id="pausa-arranque">PAUSE</button>
            </div>
        </div>
        <div class="circulo-segundero" id="circulo-segundero"></div>
    </main>

    <script src="index.js"></script>
</body>
</html>
